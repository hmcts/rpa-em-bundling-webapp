<table class="govuk-table">
  <caption class="govuk-table__caption govuk-heading-l">Documents</caption>
  <thead class="govuk-table__head">
  <tr class="govuk-table__row">
    <th class="govuk-table__header" scope="col">Document Name</th>
    <th class="govuk-table__header" scope="col"></th>
  </tr>
  </thead>
  <tbody class="govuk-table__body">
  <tr class="govuk-table__row" *ngFor="let document of documents">
    <td class="govuk-table__cell" scope="row">{{ document.name }}</td>
    <td class="govuk-table__cell">
      <span>|||</span>
    </td>
  </tr>
  </tbody>
</table>
